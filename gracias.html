<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por su compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f10; /* Fondo oscuro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #e4e4e4; /* Texto claro */
    }

    .contenedor {
      background: #1c1c1f; /* Fondo tarjetas */
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 15px;
    }

    .barra {
      width: 100%;
      background: #2b2b30;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
      height: 25px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    }

    .progreso {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3483fa, #00c6ff);
      transition: width 0.3s ease;
    }

    #porcentaje {
      font-weight: bold;
      color: #3483fa;
    }

    #mensajeFinal {
      display: none;
      font-size: 18px;
      color: #00a650; /* Verde √©xito */
      margin-top: 15px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .btn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      background: #3483fa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .btn:hover {
      background: #2968c8;
      transform: scale(1.05);
    }

    .descargando {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Procesando tu compra...</h2>
    <div class="barra"><div class="progreso" id="progreso"></div></div>
    <p id="porcentaje">0%</p>
    <p id="mensajeFinal">‚úÖ ¬°Gracias por su compra!</p>
    <a id="descarga" class="btn descargando" href="#" download>‚¨áÔ∏è Descargar producto</a>
    <a id="inicio" class="btn" href="index.html">üè† Volver al inicio</a>
  </div>

  <script>
    // Links de productos
    const productos = {
      "100": "https://www.dropbox.com/scl/fi/qv6hnn0ogpitoqwo2n4v5/Votaciones.zip?rlkey=07ldugrhm6e4yacfevc26js0r&st=ya20tlvd&dl=1", 
      "Mouse Gamer": "https://www.dropbox.com/s/example/mouse.zip?dl=1"
    };

    // Obtener par√°metros de la URL (?id=100)
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get("id") || params.get("item");

    // Simulaci√≥n barra de progreso
    let progreso = 0;
    const barra = document.getElementById("progreso");
    const porcentaje = document.getElementById("porcentaje");
    const mensajeFinal = document.getElementById("mensajeFinal");
    const btnDescarga = document.getElementById("descarga");
    const btnInicio = document.getElementById("inicio");

    const intervalo = setInterval(() => {
      progreso += 5;
      barra.style.width = progreso + "%";
      porcentaje.textContent = progreso + "%";

      if (progreso >= 100) {
        clearInterval(intervalo);
        mensajeFinal.style.display = "block";

        // Mostrar botones SOLO si el producto existe
        if (productos[idProducto]) {
          btnDescarga.style.display = "inline-block";
          btnDescarga.href = productos[idProducto];
        }
        btnInicio.style.display = "inline-block";
      }
    }, 200);
  </script>
</body>
</html>
