/* --- LAYOUT --- */

<style>
:root {
    --bethel-radio-green: #1b5e20;
    --bethel-predicas-blue: #0d47a1;

}

/* CONTENEDOR PRINCIPAL DE RADIO (igual al live-stream) */
.radio-stream-container {
    padding: 2rem;

    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);

    margin-right: auto;
}

/* T√çTULO Y DESCRIPCI√ìN */

}

.radio-stream-container p {
    font-size: 1.1rem;
    color: var(--text-light-grey);

/* BOTONES DE ESTACI√ìN */
.station-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;

    margin-bottom: 30px;
}

.station-button {
    background-color: var(--button-inactive-bg);

/* ESTACI√ìN ACTIVA: COLOR DESTACADO Y SIN FILTROS */

    transform: scale(1.05);
}

.station-button:nth-child(1).active { background-color: var(--bethel-radio-green); }
.station-button:nth-child(2).active { background-color: var(--bethel-predicas-blue); }
.station-button:nth-child(3).active { background-color: var(--bethel-musica-red); }

    filter: none;

/* PLAYER */
.player-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    min-height: 250px;
    position: relative;
    z-index: 1;
}

/* FONDO OSCURO SEMITRANSPARENTE SOBRE LA IMAGEN */
.player-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    z-index: 0;
}

/* BOTONES DE REPRODUCCI√ìN (ICONOS BLANCOS BIEN DEFINIDOS) */
.player-container img {
  width: 60px;
  height: 60px;
  cursor: pointer;
  z-index: 1;
  transition: transform 0.2s ease;
  object-fit: contain;

.player-container img:hover {

.timeline-handle {

    height: 18px;

    border-radius: 50%;
    position: absolute;
    top: -6px;
    left: 0;

<script>
const audioPlayer = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playButtonPlayer');
const stationButtons = document.querySelectorAll('.station-button');
const playerContainer = document.querySelector('.player-container');
const stationLogo = document.getElementById('currentStationLogo');

const estaciones = [
  {
    nombre: "Bethel Radio",
    url: "https://alfa.betheltv.tv/radiobethel/1/icecast.audio",
    fondo: "https://bethel-fm.s3.us-east-1.amazonaws.com/web-assets/player/1fc35dfe2104eacefb3b68f3892c1d6e983059cf.png",
    logo: "https://bethel-fm.s3.us-east-1.amazonaws.com/web-assets/player/bethel-radio.svg"
  },
  {
    nombre: "Bethel Pr√©dicas",
    url: "https://c19.radioboss.fm/stream/175",
    fondo: "https://bethel-fm.s3.us-east-1.amazonaws.com/player/banners/Rev%20Carlos%20Medina.jpg",
    logo: "https://bethel-fm.s3.us-east-1.amazonaws.com/web-assets/player/bethel-predicas.svg"
  },
  {
    nombre: "Bethel M√∫sica",
    url: "https://c21.radioboss.fm/stream/253",
    fondo: "https://bethel-fm.s3.us-east-1.amazonaws.com/web-assets/player/31e5f6ec66a8bb068fba7a31683471e54a669972.png",
    logo: "https://bethel-fm.s3.us-east-1.amazonaws.com/web-assets/player/bethel-musica.svg"
  }
];

let currentIndex = 2;
let isPlaying = false;

function setFondo(index) {
  playerContainer.style.backgroundImage = `url('${estaciones[index].fondo}')`;
  stationLogo.src = estaciones[index].logo;
}

function initializeStation() {
  audioPlayer.src = estaciones[currentIndex].url;
  audioPlayer.load();
  setFondo(currentIndex);
  updateActiveButton(currentIndex);
}
initializeStation();

function changeStation(index) {
  currentIndex = index;
  audioPlayer.pause();
  audioPlayer.src = estaciones[index].url;
  audioPlayer.load();
  setFondo(index);
  updateActiveButton(index);
  if (isPlaying) audioPlayer.play();
}

function updateActiveButton(activeIndex) {
  stationButtons.forEach((btn, i) => {
    btn.classList.toggle('active', i === activeIndex);
  });
}

playBtn.addEventListener('click', () => {
  if (isPlaying) {
    audioPlayer.pause();
    playBtn.src = "https://i.ibb.co/KjM64x6K/Play.png";
  } else {
    audioPlayer.play();
    playBtn.src = "https://envivo.bethel.fm/_next/image?url=https%3A%2F%2Fwww.bethel.fm%2F%2F_next%2Fstatic%2Fmedia%2Fstop.38872fee.png&w=128&q=75";
  }
  isPlaying = !isPlaying;
});


document.getElementById('backButton').addEventListener('click', () => {
  let newIndex = currentIndex - 1;
  if (newIndex < 0) newIndex = estaciones.length - 1;
  changeStation(newIndex);
});

document.getElementById('nextButton').addEventListener('click', () => {
  let newIndex = currentIndex + 1;
  if (newIndex >= estaciones.length) newIndex = 0;
  changeStation(newIndex);
});
</script>
