<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DonVotex - Descarga Directa</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #00d9ff;
    }

    .btn {
      background-color: #00d9ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      margin: 10px;
    }

    .btn:hover {
      background-color: #fff;
      box-shadow: 0 0 15px #00d9ff80;
      transform: scale(1.05);
    }

    #barraCarga {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: 18px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #progreso {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d9ff, #00aaff);
      transition: width 0.4s ease-in-out;
    }

    #info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #88f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar DonVotex 2025</h1>
    <p>Haz clic en un bot√≥n para iniciar la descarga autom√°ticamente sin salir del sitio.</p>
    <button class="btn" onclick="iniciarDescarga('zip')">üì¶ Descargar ZIP</button>
    <button class="btn" onclick="iniciarDescarga('exe')">‚öôÔ∏è Descargar EXE</button>
    <div id="barraCarga"><div id="progreso"></div></div>
    <div id="info"></div>
  </div>

  <script>
    const archivos = {
      zip: "https://www.dropbox.com/scl/fi/av0q1tx1rgzkq3mg1ppmh/server.zip?rlkey=w0mjdi573tup1t6ies5qohbio&st=mctlnaxy&raw=1",
      exe: "https://www.dropbox.com/scl/fi/utazog47uxww04a4umb0k/InstaladorDonVotex.exe?rlkey=w1pv1n58f7c7e70gx1xvk5dah&st=3ku0edxg&raw=1"
    };

    let descargaEnProgreso = false;

    function iniciarDescarga(tipo) {
      if (descargaEnProgreso) {
        alert("Por favor espera que termine la descarga anterior.");
        return;
      }
      descargaEnProgreso = true;

      const url = archivos[tipo];
      const barra = document.getElementById("barraCarga");
      const progreso = document.getElementById("progreso");
      const info = document.getElementById("info");

      barra.style.display = "block";
      progreso.style.width = "0%";
      info.innerHTML = "Preparando descarga...";

      let porcentaje = 0;
      const animacion = setInterval(() => {
        porcentaje += Math.random() * 10 + 5;
        if (porcentaje >= 100) porcentaje = 100;
        progreso.style.width = porcentaje + "%";
        info.innerHTML = `Iniciando descarga... ${Math.round(porcentaje)}%`;

        if (porcentaje >= 100) {
          clearInterval(animacion);
          info.innerHTML = "‚úî ¬°Descarga iniciada!";
          const link = document.createElement('a');
          link.href = url;
          link.setAttribute('download', '');
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          setTimeout(() => {
            barra.style.display = "none";
            info.innerHTML = "";
            descargaEnProgreso = false;
          }, 3000);
        }
      }, 100);
    }
  </script>
</body>
</html>
