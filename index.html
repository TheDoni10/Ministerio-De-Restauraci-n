<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Tienda - Doni B.</title>
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ffce00;
      color: #222;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.3em;
      color: #222;
    }

    .desc {
      font-size: 0.95em;
      margin: 10px 0;
      color: #666;
    }

    .price {
      font-size: 1.2em;
      color: #e60023;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .paypal-btn {
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>ðŸ›’ Tienda Digital - Doni B.</header>

  <main id="productos-container"></main>

  <script>
    // Lista de productos (fÃ¡cil de ampliar)
    const productos = [
      {
        id: "prod1",
        nombre: "Archivo Premium 1",
        descripcion: "Plantilla web moderna lista para editar.",
        precio: "5.00",
        imagen: "https://via.placeholder.com/400x250.png?text=Archivo+1",
        archivo: "archivos/archivo1.zip"
      },
      {
        id: "prod2",
        nombre: "Archivo Premium 2",
        descripcion: "GuÃ­a en PDF con trucos de diseÃ±o grÃ¡fico.",
        precio: "10.00",
        imagen: "https://via.placeholder.com/400x250.png?text=Archivo+2",
        archivo: "archivos/archivo2.zip"
      },
      {
        id: "prod3",
        nombre: "Archivo Premium 3",
        descripcion: "ColecciÃ³n de recursos multimedia exclusivos.",
        precio: "15.00",
        imagen: "https://via.placeholder.com/400x250.png?text=Archivo+3",
        archivo: "archivos/archivo3.zip"
      }
      {
  id: "prod4",
  nombre: "Archivo Premium 4",
  descripcion: "Nuevo paquete de ediciÃ³n profesional.",

  imagen: "https://via.placeholder.com/400x250.png?text=Archivo+4",
  archivo: "archivos/archivo4.zip"
}

    ];

    const contenedor = document.getElementById("productos-container");

    // Renderizar productos dinÃ¡micamente
    productos.forEach(prod => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${prod.imagen}" alt="${prod.nombre}">
        <div class="card-content">
          <h2>${prod.nombre}</h2>
          <p class="desc">${prod.descripcion}</p>
          <div class="price">$${prod.precio} USD</div>
          <div id="paypal-${prod.id}" class="paypal-btn"></div>
        </div>
      `;
      contenedor.appendChild(card);

      // Crear botÃ³n PayPal para cada producto
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color:  'gold',
          shape:  'rect',
          label:  'paypal'
        },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: prod.precio },
              description: prod.nombre
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert("âœ… Gracias " + details.payer.name.given_name +
                  ", tu pago por " + prod.nombre + " fue exitoso.");
            // Redirigir al archivo correspondiente
            window.location.href = prod.archivo;
          });
        }
      }).render(`#paypal-${prod.id}`);
    });
  </script>
</body>
</html>
