  <style>
    body {

      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .producto p {
      font-size: 16px;
      color: #444;
    }
    input[type="submit"] {
      background: #0070ba;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #005c99;
    }
  </style>
</head>
