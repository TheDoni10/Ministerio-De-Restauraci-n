<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Digital</title>
  <!-- SDK de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #ffe600;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      animation: slideDown 0.6s ease;
    }
    header span {
      margin-left: 10px;
      font-size: 18px;
      font-weight: normal;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transform: scale(0.95);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: transform 0.4s;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .price {
      font-size: 22px;
      color: #2e7d32;
      margin: 10px 0 20px;
      font-weight: bold;
    }
    #paypal-button-container {
      margin-top: 20px;
      transform: scale(0.95);
      animation: fadeIn 1.2s ease forwards 0.6s;
    }

    /* Animaciones */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    ðŸ›’ Doni Store <span>| Tu compra segura con PayPal</span>
  </header>

  <main>
    <div class="card">
      <img src="https://via.placeholder.com/400x250.png?text=Producto+Digital" alt="Producto">
      <h2>Archivo Premium</h2>
      <p>Accede a tu archivo digital al instante despuÃ©s del pago.</p>
      <div class="price">$5 USD</div>
      <div id="paypal-button-container"></div>
    </div>
  </main>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00' // ðŸ’² Precio del archivo
            },
            description: "Archivo digital premium"
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('âœ… Gracias ' + details.payer.name.given_name + 
                '! Tu pago fue exitoso.');
          // ðŸ”½ AquÃ­ rediriges al archivo
          window.location.href = "archivos/mi-archivo.zip";
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
