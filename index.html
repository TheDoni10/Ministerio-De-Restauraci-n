<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Tienda - Estilo Mercado Libre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    header {
      background: #fff159;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    #buscador {
      margin: 20px auto;
      display: block;
      width: 250px;
      padding: 10px;
      border: 2px solid #3483fa;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    #buscador:focus {
      border-color: #2968c8;
      box-shadow: 0 0 8px #3483fa;
    }

    .contenedor-productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: aparecer 0.6s forwards;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .producto p {
      margin: 5px 0;
      color: #555;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .producto input[type="submit"] {
      background: #3483fa;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    .producto input[type="submit"]:hover {
      background: #2968c8;
    }
  </style>
</head>

  <script>
    // Buscador por ID
    document.getElementById("buscador").addEventListener("input", function() {
      const valor = this.value.trim();
      const productos = document.querySelectorAll(".producto");
      
      productos.forEach(prod => {
        if (valor === "" || prod.dataset.id === valor) {
          prod.style.display = "block";
        } else {
          prod.style.display = "none";
